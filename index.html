<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="saveToLocalStorage(event)">
        <label>Name</label>
        <input type="text" name="username" id="name">
        <label>Email</label>
        <input type="email" name="email">
        <label>Phone Number</label>
        <input type="number" name="phonenumber">
        <button>Submit</button>
        <ul id="listOfItems">
        
        </ul>
        
    </form>


    <script>
        function saveToLocalStorage(event)
        {
            event.preventDefault();
            const name = event.target.username.value;
            const email = event.target.email.value;
            const phonenumber = event.target.phonenumber.value;

            const obj = {
                name,
                email,
                phonenumber
            }

            localStorage.setItem(obj.email, JSON.stringify(obj));


            //create li element
            var itemList = document.getElementById('listOfItems');

            //create list
            var li = document.createElement('li');

            //Add text in li
            li.textContent = obj.name+"-"+obj.email+"-"+obj.phonenumber;

            //append li to list
            itemList.appendChild(li);

            //document.getElementById('name').value = obj.name;
        
            //const name_seralized = JSON.stringify(name);
            //localStorage.setItem('name', name_seralized);
            //const name_deseralized = JSON.parse(localStorage.getItem('name'));
            //localStorage.setItem('email', email);
            //localStorage.setItem('phone', phonenumber);


            //create delete button
            var deleteBtn = document.createElement('button');

            //append text node
            //deleteBtn.appendChild(document.createTextNode('delete'));
            deleteBtn.textContent = 'delete';

            //append button to li
            li.appendChild(deleteBtn);

            //delete function
            deleteBtn.addEventListener('click', ()=>{
                itemList.removeChild(li);
                localStorage.removeItem(obj.email);
            })
        }

        
        

    </script>
</body>
</html>
